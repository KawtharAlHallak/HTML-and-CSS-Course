<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Girly Red Themed Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffe6e6;
      color: #990033;
    }

    header {
      background-color: #ff4d4d;
      color: white;
      padding: 2em;
      text-align: center;
    }

    nav {
      background-color: #ff9999;
      padding: 1em;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 1em;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 2em;
    }

    .images img {
      width: 200px;
      height: auto;
      margin: 1em;
      border: 4px solid #ff6666;
      border-radius: 8px;
    }

    form {
      max-width: 400px;
      margin: auto;
      background-color: #fff0f5;
      padding: 1.5em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 0, 102, 0.2);
    }

    input, textarea {
      width: 100%;
      padding: 0.8em;
      margin-top: 1em;
      border: 2px solid #ffcccc;
      border-radius: 5px;
    }

    button {
      margin-top: 1em;
      background-color: #ff4d88;
      color: white;
      border: none;
      padding: 0.8em 1.2em;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background-color: #ff4d4d;
      color: white;
      text-align: center;
      padding: 1em;
      margin-top: 2em;
    }
  </style>
</head>
<body>

  <!-- Header / Home Section -->
  <header id="home">
    <h1>Welcome to My One-Page Website</h1>
    <p>By Kawthar!</p>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a>
    <a href="#images">Gallery</a>
    <a href="#video">Videos</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Images Section -->
  <section id="images" class="images">
    <h2>Gallery</h2>
    <p>my favorite!</p>
    <img src="https://cdn.pixabay.com/photo/2025/08/30/15/22/butterfly-9806213_1280.jpg" alt="Image of butterfly" />
    <img src="https://cdn.pixabay.com/photo/2025/08/30/15/22/butterfly-9806213_1280.jpg" alt="Image of butterfly" />
    <img src="https://cdn.pixabay.com/photo/2025/08/30/15/22/butterfly-9806213_1280.jpg" alt="Image of butterfly" />
  </section>

  <!-- Video Section -->
  <section id="video">
    <h2>Watch This Video</h2>
    <p>Here's a video I absolutely love! ðŸ’–</p>
<iframe width="560" height="315" src="https://www.youtube.com/embed/wsc-XsSVqWY?si=GbwIV3DWeb28avn0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>  </section>

  <!-- Contact Form Section -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My One-Page Website. All rights reserved.</p>
  </footer>

</body>
</html>
